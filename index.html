<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" href="./assets/icons/join-favicon.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/scrollbar.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script/templates.js"></script>
    <script src="./script.js"></script>
</head>
<body onload="init()">
    <div class="container d-flex-c-c">
        <img src="./assets/icons/join-logo.svg" class="logo" alt="Join">
    </div>

    <header>
        <p>Not a Join user?</p>
        <button onclick="window.location.href='./signup.html'">Sign up</button>
    </header>
    <main>
        <h1>Log in</h1>
        <form onsubmit="logIn()">
            <input required type="email" id="email" placeholder="Email">
            <input required type="password" id="password" placeholder="Password">
            <input type="checkbox" name="remember-me" id="">
            <div>
                <button>Log in</button>
                <button>Guest Log in</button>
            </div>
        </form>
    </main>
    <footer>
        <p>Privacy Policy</p>
        <p>Legal Notice</p>
    </footer>
</body>
</html>
