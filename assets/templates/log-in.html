<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="icon" href="../icons/join-favicon.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="/styles/assets.css">
    <link rel="stylesheet" href="/styles/fonts.css">
    <link rel="stylesheet" href="/styles/scrollbar.css">
    <link rel="stylesheet" href="/styles/standard.css">
    <link rel="stylesheet" href="/style.css">
    <script src="/script/log-in.js"></script>
    <script src="/script/register.js"></script>
    <script src="/script/templates.js"></script>
    <script src="/script.js"></script>

</head>
<body>
    <header>
        <div class="">
            <img src="../icons/join-logo.svg" class="logo-little" alt="Join">
        </div>
        <div>
            <p>Not a Join user?</p>
            <button onclick="window.location.href='./signup.html'">Sign up</button>
        </div>
    </header>
    <main>
        <h1>Log in</h1>
        <form onsubmit="logIn(); return false;">
            <input required type="email" id="email" placeholder="Email">
            <input required type="password" id="password" placeholder="Password">
            <div>
                <button>Log in</button>
                <button>Guest Log in</button>
            </div>
        </form>
        <div id="messageBox"></div>
    </main>
    <footer>
        <p>Privacy Policy</p>
        <p>Legal Notice</p>
    </footer>
</body>
</html>
